<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/add-ons/bootstrap-v3/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Share Demo</a>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">文章分类 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								{% for category in site.categories %}
								<li>
									<a href="/categories/{{ category | first }}/" title="{{ category | first }} {{ category | last | size }}">{{ category | first }} {{ category | last | size }}</a>
								</li>
								{% endfor %}
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
