{% include header.html %}
<div class="container">
    <div class="row">
    	<div class="col-md-12">
    		<div class="page-header">
				<h1><a href="{{ page.url }}" title="{{ page.category }}">{{ page.category }}</a></h1>
			</div>
    		<ul>
			{% for post in site.categories.[page.category] %}
			    <li><a href="#">{{ post.title }}</a><span class="pull-right">{{ post.date | date_to_string }}</span></li>
			{% endfor %}
		</ul>
		</div>
    </div>
</div>
{% include footer.html %}
